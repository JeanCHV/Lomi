<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <title>FLORES</title>

<style>
    @media screen and (max-width: 768px) {
        #mensaje {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #galeria {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 35vh;
            /* Ajusta el margen superior para que est√© debajo del mensaje */
            padding: 20px;
        }

        .imagen-galeria {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

    }
    @media screen and (min-width: 768px) {
        #mensaje {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #galeria {
            position: relative;
            z-index: 999;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20vh;
            padding: 20px;
        }
        .flowers {
            position: absolute;
            transform: scale(0.6);
        }


        .imagen-galeria {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

    }
    audio {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
